<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-like Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <h1>Gmail-like Page</h1>
        <nav role="navigation">
            <ul>
                <li><a href="#pros">Pour les pros</a></li>
                <li><a href="#login">Connexion</a></li>
            </ul>
        </nav>
        <div id="login" role="dialog" aria-labelledby="loginTitle" aria-describedby="loginDesc">
            <h2 id="loginTitle">Connexion</h2>
            <form action="login.php" method="post">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </header>
    
    <main role="main">
        <section id="inbox">
            <!-- Zone de contenu de la boîte de réception -->
        </section>
        <section id="sent">
            <!-- Zone de contenu des e-mails envoyés -->
        </section>
        <section id="drafts">
            <!-- Zone de contenu des brouillons -->
        </section>
    </main>
    <footer role="contentinfo">
        <p>Footer - Copyright &copy; 2024</p>
    </footer>
</body>
</html>
