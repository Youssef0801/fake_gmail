<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Single Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#home">Accueil</a>
            <a href="#pros">Pour les Pros</a>
            <a href="#connexion" class="btn-red">Connexion</a>
        </nav>
    </header>

    <section id="home">
        <h1>Bienvenue sur Gmail</h1>
        <a href="#connexion" class="scroll-down">↓</a>
    </section>

    <section id="connexion">
        <h2>Connexion</h2>
        <form>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            
            <button type="submit" class="btn-red">Se connecter</button>
        </form>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Gmail - Tous droits réservés</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
